<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/task">Add Task</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
      <input matInput (keyup)="applyProjectFilter($event.target.value)" placeholder="Project">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let element">{{element.Project}}</td>
      </ng-container> 

      <ng-container matColumnDef="Desc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.Desc}}</td>
      </ng-container> 

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="getProjectTasks(element.Project)">Edit Task</button>
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>    
  </mat-card>
  <div>
    <app-task></app-task>
  </div>
</div>
